<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Chuck Norris Jokes</title>
  </head>
  <body>
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <span class="mdc-top-app-bar__title">Chuck Norris Jokes</span>
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button
            class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
            aria-label="sort_by_alpha"
            id = "sortButton">
            sort_by_alpha
          </button>
        </section>
      </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">
      <div class="mdc-dialog">
        <div class="mdc-dialog__container">
          <div
            class="mdc-dialog__surface"
            role="alertdialog"
            aria-modal="true"
            aria-labelledby="my-dialog-title"
            aria-describedby="my-dialog-content">

          <div class="mdc-dialog__content" id="my-dialog-content">
            <div class="mdc-card__media--square">
            </div>
            <!--     HERE COMES THE JOKE -->
          </div>
            <div class="mdc-dialog__actions">
              <button
                type="button"
                class="mdc-button mdc-dialog__button"
                id = "nextJoke">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Next Joke</span>
              </button>
              <button
                type="button"
                class="mdc-button mdc-dialog__button"
                id = "close">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Close</span>
              </button>
            </div>
          </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
      </div>
    </main>
  </body>
</html>
